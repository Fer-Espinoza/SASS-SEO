<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords"
            content="Finanzas, Marketing, Negocios, Blockchain, Cripto, Curso, Gratis, Inversiones, Comunidad, Aprender">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>PatagoNyCs | Contactanos </title>
    </head>
<body>
    
    <header id="menu">
        <nav>
            <a href="../index.html"><img src="../assets/img/patagonycs.png" class="logo" alt="logo" width="75"
                    height="75"></a>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./Servicios.html">Servicios</a></li>
                <li><a href="./Comunidad.html">Comunidad</a></li>
                <li><a href="./Nosotros.html">Nosotros</a></li>
                <li><a href="./Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <h2>CONTACTO</h2>
        <input type="text" name="Nombre" placeholder="Nombre">
        <input type="text" name="Correo" placeholder="Correo">
        <label for="Nesletter">¿Desea recibir un newsletter semanal?</label>
        <input type="checkbox" name="acepta">
        <label for="Sobre">¿Sobre qué servicio es su consulta?</label>
        <select name="servicios">
            <option value="Cursos">Cursos</option>
            <option value="Asesoria">Asesorias</option>
            <option value="Capacitacion">Capacitacion</option>
            <option value="Contenido">Contenido gratuito</option>
        </select>
        <textarea name="Mensaje" placeholder="Escriba su consulta"></textarea>
        <div>
            <button class="btn-principal" type="submit">ENVIAR</button>
            <button class="btn-secundario" type="reset">LIMPIAR</button>
        </div>
    </form>


    <footer>
        <p class="footer-content">
            PatagoNyCs&copy; Todos los derechos reservados 2022
        </p>
    </footer>
